<body>
    
    <form action="action">
       
        <h1>Paiement</h1>
        <label for="nom">Nom du détenteur de la carte</label>
        <input class="box1" type="text" name="name" id="name" placeholder="Entrer votre nom"><br>
        <label for="Email">Email</label>
        <input class="box1" type="Email" name="Email" id="Email" placeholder="Entrer votre Email"><br>
        <label for="cardnum">Numéro de carte </label>
        <input class="box1" type="number" name="number" id="number" placeholder="1234 1234 1234 1234"><br>
        <div class="div1">
            <label for="cardex">Date d'expiration de la carte </label>
        <input class="box2"type="month" name="month" id="month" placeholder="MM"><br>
        </div>
        <div class="div1">
            <label for="cardCVC">CVC de la carte </label>
        <input class="box2" type="cvc" name="cvc" id="cvc" placeholder="cvc"><br>
        </div>
        <button class="btn" type="button">payer</button>
        <button class="btn" type="button">Fermer</button>
    </form>
   

    
</body>
